services:
  - type: web
    name: shubhangi-llm-solver
    env: python
    region: oregon
    branch: main
    repo: https://github.com/22f3002002-lang/llm-analysis-solver

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: SECRET_KEY
        sync: false
      - key: AIPIPE_TOKEN
        sync: false

    autoDeploy: true
    healthCheckPath: /health
